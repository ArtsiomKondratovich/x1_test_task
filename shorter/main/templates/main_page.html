<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<div style="font-size:50px">
    <a href="{% url 'main_app:main' %}">Генератор коротких ссылок <br></a>
</div>
<br>
{% if user.is_authenticated %}
<span style="margin:5px; font-size:15px">Привет, {{user.username}}!</span>
<a href="{% url 'main_app:logout' %}" style="weight:100px">
    <button type="button">Выйти</button>
</a>
<br>
<a href="{% url 'main_app:created' user.id %}">Просмотреть созданные URLs </a><br>
<a href="{% url 'main_app:short' %}">
    <button type="button">сгенерировать короткий URL</button>
</a>

{% else %}

<a href="{% url 'main_app:login' %}">
    <button type="button">Войти</button>
</a>
<a href="{% url 'main_app:reg' %}">
    <button type="button">Зарегистрироваться</button>
</a> <br>
<a href="{% url 'main_app:short' %}">
    <button type="button">сгенерировать короткий URL</button>
</a>
{% endif %}
</body>
</html>
